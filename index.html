<!DOCTYPE html>
<html>
<head>
  <title>Form Input Data</title>
</head>
<body>
  <h1>Form Input Data</h1>
  <form id="dataForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required><br><br>

    <label for="jenisKelamin">Jenis Kelamin:</label>
    <select id="jenisKelamin" name="jenisKelamin" required>
      <option value="L">Laki-laki</option>
      <option value="P">Perempuan</option>
    </select><br><br>

    <label for="usia">Usia:</label>
    <input type="number" id="usia" name="usia" required><br><br>

    <label for="rt">RT:</label>
    <input type="number" id="rt" name="rt" min="1" max="6" required><br><br>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="Aktif">Aktif</option>
      <option value="Non-Aktif">Non-Aktif</option>
      <option value="Meninggal">Meninggal</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    var form = document.getElementById('dataForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      var jsonData = {
        nama: document.getElementById('nama').value,
        jenisKelamin: document.getElementById('jenisKelamin').value,
        usia: document.getElementById('usia').value,
        rt: document.getElementById('rt').value,
        status: document.getElementById('status').value
      };

      axios.post('https://script.google.com/macros/s/AKfycbzCUS-E23iPSHHbH6kWWPBH9rryHo0RTLY0kpIrHMI2FBQ5ho8JXNT_QeRajD-KTZ3xnw/exec', jsonData)
        .then(function(response) {
          console.log(response.data);
          // Tambahkan kode untuk menampilkan pesan sukses atau tindakan lainnya setelah data berhasil terkirim.
        })
        .catch(function(error) {
          console.error(error);
          // Tambahkan kode untuk menampilkan pesan kesalahan atau tindakan lainnya jika terjadi kesalahan saat mengirim data.
        });
    });
  </script>
</body>
</html>
