<!DOCTYPE html>
<html>
<head>
    <title>Formulir Input Data Penduduk</title>
</head>
<body>
    <h1>Formulir Input Data Penduduk</h1>
    <form id="dataForm" onsubmit="submitForm(event)">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br>

        <label for="jenisKelamin">Jenis Kelamin:</label>
        <select id="jenisKelamin" name="jenisKelamin" required>
            <option value="L">Laki-laki</option>
            <option value="P">Perempuan</option>
        </select><br>

        <label for="usia">Usia:</label>
        <input type="number" id="usia" name="usia" required><br>

        <label for="rt">RT:</label>
        <input type="text" id="rt" name="rt" required><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Aktif">Aktif</option>
            <option value="Non-Aktif">Non-Aktif</option>
            <option value="Meninggal">Meninggal</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();

            var data = {
                'Nama': document.getElementById('nama').value,
                'Jenis Kelamin': document.getElementById('jenisKelamin').value,
                'Usia': document.getElementById('usia').value,
                'RT': document.getElementById('rt').value,
                'Status': document.getElementById('status').value
            };

            fetch('https://sheetsu.com/apis/v1.0/5ce09cf516b6', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(function (response) {
                console.log('Data berhasil dikirim!');
                document.getElementById('dataForm').reset();
            })
            .catch(function (error) {
                console.error('Terjadi kesalahan:', error);
            });
        }
    </script>
</body>
</html>
